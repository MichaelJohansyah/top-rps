<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8" />
        <meta name="viewport" content="width=device-width, initial-scale=1.0" />
        <title>Batu Gunting Kertas</title>
        <link rel="stylesheet" href="styles.css" />
    </head>
    <body>
        <div class="content">
            <h1>Batu Gunting Kertas</h1>

            <div class="scoring">
                <p id="total-played">Total main : 0</p>
                <p id="skor">Skor kamu : 0 || Skor musuh : 0</p>
            </div>

            <p>Pilih yang mana?</p>
            <div class="buttons">
                <button id="batu" onclick="playGame('batu')">✊</button>
                <button id="gunting" onclick="playGame('gunting')">✌️</button>
                <button id="kertas" onclick="playGame('kertas')">🖐️</button>
            </div>

            <div class="result">
                <p id="choice"></p>
                <p id="result-text"></p>
            </div>

        </div>

        <script src="script.js"></script>
    </body>
</html>
